                                <figcaption>
                                  <h2><span></span></h2>
                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                    <em><strong style="font-size: 35px;">The Blue Marble</strong><br></em><br>
                                    The Blue Marble is a photograph of Earth taken on December 7, 1972, from a distance of around 29,000 kilometers from the planet's surface.<br>
                                    Taken by the crew of the Apollo 17 spacecraft on its way to the Moon, it is one of the most reproduced images in history.<br>                          
                                    The astronauts had the Sun above them when they took the image.
                                     To the astronauts, the slightly gibbous Earth had the appearance and size of a glass marble, hence the name. <br>
                                  </p>
                                </figcaption>
                              </figure>
                                      
                             </div>                      
                    
                            </div>

                            <div class="col-md-4 col-sm-4">

                                <div class="img-wrapper">
                                    <a target="_blank" title="The Blue Marble">
                                    <figure class="effect-roxy" style="position: relative;">
                                        <img src="img/sights/veil_nebulah.jpg" class="img-responsive" alt="Work" width="520" height="544"/> </a>
                                        <figcaption>
                                          <h2><span></span></h2>
                                          <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                            <em><strong style="font-size: 35px;">Veil Nebula</strong><br></em><br>                                          
                                            The beautiful Veil Nebula is one of the best-known supernova remnants. 
                                            It formed from the violent death of a star twenty times the mass of the Sun that exploded about 8000 years ago.
                                            Located roughly 2100 light-years from Earth in the constellation of Cygnus (The Swan), 
                                            this brightly coloured cloud of glowing debris spans approximately 110 light-years.<br>
                                            Despite the nebula’s complexity and distance from us, the movement of some of its delicate structures 
                                            is clearly visible — particularly the faint red hydrogen filaments. 
                                            In this image, one such filament can be seen as it meanders through the middle of the brighter features
                                            that dominate the image. <br>
                                            </p>
                                        </figcaption>
                                      </figure>
                                              
                                     </div>                      
                            
                                    </div>

                                    <div class="col-md-4 col-sm-4">

                                        <div class="img-wrapper">
                                            <a target="_blank" title="The Blue Marble">

                                                <img src="img/sights/whirpool_galaxy.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>

                                                  <h2><span></span></h2>
                                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                    <em><strong style="font-size: 35px;">Whirpool Galaxy NGC 2525</strong><br></em><br>
                                                    Located nearly 70 million light-years from Earth,this galaxy is part of the constellation of Puppis in the southern hemisphere.                                                 
                                                    Another kind of monster, a supermassive black hole, lurks at the centre of NGC 2525. 
                                                    Nearly every galaxy contains a supermassive black hole, which can range in mass from hundreds of thousands to
                                                    billions of times the mass of the Sun. Hubble has captured a series of images of NGC2525 as part of one of its major investigations;
                                                    measuring the expansion rate of the Universe, which can help answer fundamental questions about our Universe’s very nature.<br>
                                                  </p>
                                                </figcaption>
                                              </figure>

                                <figcaption>
                                  <h2><span></span></h2>
                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                    <em><strong style="font-size: 35px;">Stephan's Quintet</strong><br></em><br>
                                    A clash among members of a famous galaxy quintet reveals an assortment of stars 
                                    across a wide colour range, from young, blue stars to aging, red stars.
                                    This portrait of Stephan's Quintet, also known as the Hickson Compact Group 92, 
                                    was taken aboard the NASA/ESA Hubble Space Telescope. 
                                    Stephan's Quintet, as the name implies, is a group of five galaxies. 
                                    The name, however, is a bit of a misnomer. Studies have shown that group member NGC 7320, at upper left,
                                    is actually a foreground galaxy that is about seven times closer to Earth than the rest of the group.
                                    Three of the galaxies have distorted shapes, elongated spiral arms, and long, gaseous tidal tails containing myriad star clusters,
                                    proof of their close encounters.<br>
                                  </p>
                                </figcaption>
                              </figure>
                                      
                             </div>

                            <figure class="effect-roxy" style="position: relative;">
                                <img src="img/sights/pillars_of_creation.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                <figcaption>
                                  <h2><span></span></h2>
                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                    <em><strong style="font-size: 35px;">Pillars of Creation</strong><br></em><br>
                                    The NASA/ESA Hubble Space Telescope has revisited one of its most iconic and popular images: the Eagle Nebula’s Pillars of Creation.
                                    This image shows the pillars as seen in visible light, capturing the multi-coloured glow of gas clouds, 
                                    wispy tendrils of dark cosmic dust, and the rust-coloured elephants’ trunks of the nebula’s famous pillars.<br>
                                    The dust and gas in the pillars is seared by the intense radiation from young stars and eroded by strong winds from massive nearby stars.
                                    With these new images comes better contrast and a clearer view for astronomers to study how the structure of the pillars is changing over time. <br>
                                  </p>
                                </figcaption>
                              </figure>
                                      
                             </div>


                    </div>

                    <div class="col-md-4 col-sm-4">

                        <div class="img-wrapper">
                            <a target="_blank" title="The Blue Marble">
                            <figure class="effect-roxy" style="position: relative;">
                                <img src="img/sights/butterfly_nebula.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                <figcaption>
                                  <h2><span></span></h2>
                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                    <em><strong style="font-size: 35px;">Butterfly Nebulah</strong><br></em><br>
                                    This celestial object looks like a delicate butterfly. But it is far from serene.
                                    What resemble dainty butterfly wings are actually roiling cauldrons of gas heated to nearly 20 000 degrees Celsius.
                                    The gas is tearing across space at more than 950 000 kilometres per hour — fast enough to travel from Earth to the Moon in 24 minutes!
                                    A dying star that was once about five times the mass of the Sun is at the centre of this fury.<br>
                                    It has ejected its envelope of gases and is now unleashing a stream of ultraviolet radiation that is making the cast-off material glow. 
                                    This object is an example of a planetary nebula, so-named because many of them have a round appearance resembling that of a 
                                    planet when viewed through a small telescope.<br>
                                  </p>
                                </figcaption>
                              </figure>
                                      
                             </div>

                        </div>
                        <div class="col-md-4 col-sm-4">

                            <div class="img-wrapper">
                                <a target="_blank" title="The Blue Marble">
                                <figure class="effect-roxy" style="position: relative;">
                                    <img src="img/sights/young_stars.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                    <figcaption>
                                      <h2><span></span></h2>
                                      <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                        <em><strong style="font-size: 35px;">NGC 346 - Young Stars</strong><br></em><br>
                                        This Hubble Space Telescope view shows one of the most dynamic and intricately detailed star-forming regions in space.                                     
                                        At the centre of the region is a brilliant star cluster called NGC 346. <br>
                                        A dramatic structure of arched, ragged filaments with a distinct ridge surrounds the cluster.
                                        A torrent of radiation from the hot stars in the cluster,eats into denser areas around it, creating a fantasy sculpture of dust and gas. <br>
                                        The dark, intricately beaded edge of the ridge, seen in silhouette, is particularly dramatic.
                                        It contains several small dust globules that point back towards the central cluster, like windsocks caught in a gale. <br>
                                      </p>
                                    </figcaption>
                                  </figure>
                                          
                                 </div>
    
                            </div>

                            <div class="col-md-4 col-sm-4">

                                <div class="img-wrapper">
                                    <a target="_blank" title="The Blue Marble">
                                    <figure class="effect-roxy" style="position: relative;">
                                        <img src="img/sights/orion_nebulah.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                        <figcaption>
                                          <h2><span></span></h2>
                                          <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                            <em><strong style="font-size: 35px;">The Orion Nebulah</strong><br></em><br>
                                            More than 3,000 stars of various sizes appear in this image. Some of them have never been seen in visible light.                                             
                                            The Orion Nebula is a picture book of star formation, from the massive, 
                                            young stars that are shaping the nebula to the pillars of dense gas that may be the homes of budding stars.<br>
                                            The bright central region is the home of the four heftiest stars in the nebula. 
                                            The stars are called the Trapezium because they are arranged in a trapezoid pattern.
                                            Ultraviolet light unleashed by these stars is carving a cavity in the nebula and disrupting the growth of hundreds of smaller stars. 
                                            Located near the Trapezium stars are stars still young enough to have disks of material encircling them called "proplyds".<br>
                                            The disks are the building blocks of solar systems.<br>
                                          </p>
                                        </figcaption>
                                      </figure>
                                              
                                     </div>
        
                                </div>

                                                <em><strong style="font-size: 35px;">Lagoon Nebulah</strong><br></em><br>
                                                The whole nebula, about 4000 light-years away, is an incredible 55 light-years wide and 20 light-years tall. 
                                                This image shows only a small part of this turbulent star-formation region, about four light-years across. <br>
                                                This stunning nebula was first catalogued in 1654 by the Italian astronomer Giovanni Battista Hodierna,

                                                    <em><strong style="font-size: 35px;">The Bubble Nebula</strong><br></em><br>
                                                    The Bubble Nebula, also known as NGC 7635, is an emission nebula located 8 000 light-years away. <br>

                                                    <figcaption>
                                                      <h2><span></span></h2>
                                                      <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                        <em><strong style="font-size: 35px;">Newly-Formed Stars</strong><br></em><br>
                                                        This image depicts bright blue newly formed stars that are blowing a cavity
                                                        in the centre of a fascinating star-forming region known as N90.
                                                        The high energy radiation blazing out from the hot young stars in N90 
                                                        is eroding the outer portions of the nebula from the inside, 
                                                        as the diffuse outer reaches of the nebula prevent the energetic outflows from streaming away from the cluster directly. <br>
                                                        Because N90 is located far from the central body of the Small Magellanic Cloud, numerous background galaxies 
                                                        in this picture can be seen, delivering a grand backdrop for the stellar newcomers. 
                                                        The dust in the region gives these distant galaxies a reddish-brown tint. <br>
                                                      </p>
                                                    </figcaption>
                                                  </figure>
                                                          
                                                 </div>

                                                        <img src="img/sights/horsehead_nebulah.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                                        <figcaption>
                                                          <h2><span></span></h2>
                                                          <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                            <em><strong style="font-size: 35px;">Horsehead Nebulah</strong><br></em><br>
                                                            This new Hubble image, captured and released to celebrate the telescope’s 23rd year in orbit, 
                                                            shows part of the sky in the constellation of Orion (The Hunter). 
                                                            Rising like a giant seahorse from turbulent waves of dust and gas is the Horsehead Nebula, 
                                                            otherwise known as Barnard 33.This image shows the region in infrared light,
                                                            which has longer wavelengths than visible light and can pierce through the dusty material
                                                            that usually obscures the nebula’s inner regions.<br>
                                                            The result is a rather ethereal and fragile-looking structure,
                                                            made of delicate folds of gas — very different to the nebula’s appearance in visible light. <br>
                                                          </p>

                                                                <em><strong style="font-size: 35px;">Stellar Outburst</strong><br></em><br>
                                                                The Hubble Space Telescope's latest image of the star V838 Monocerotis (V838 Mon) reveals dramatic changes

                                                                The effect, called a light echo, has been unveiling never-before-seen dust patterns ever

                                                                <figcaption>
                                                                  <h2><span></span></h2>
                                                                  <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                                    <em><strong style="font-size: 35px;">Star Forming Region S106</strong><br></em><br>
                                                                    This image from the NASA/ESA Hubble Space Telescope shows Sh 2-106, or S106 for short. 
                                                                    This is a compact star forming region in the constellation Cygnus (The Swan). <br>
                                                                    A newly-formed star called S106 IR is shrouded in dust at the centre of the image,

                                                                  </p>

                                                                    <figcaption>
                                                                      <h2><span></span></h2>
                                                                      <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                                        <em><strong style="font-size: 35px;"> Cone Nebulah</strong><br></em><br>
                                                                        Radiation from hot, young stars (located beyond the top of the image) has slowly eroded the nebula 
                                                                        over millions of years. Ultraviolet light heats the edges of the dark cloud, releasing gas into the 
                                                                        relatively empty region of surrounding space. 
                                                                        There, additional ultraviolet radiation causes the hydrogen gas to glow,
                                                                        which produces the red halo of light seen around the pillar. 
                                                                        A similar process occurs on a much smaller scale to gas surrounding a single star,
                                                                        forming the bow-shaped arc seen near the upper left side of the Cone. 
                                                                        This arc, seen previously with the Hubble telescope, 
                                                                        is 65 times larger than the diameter of our Solar System. <br>                                                                                                                                               
                                                                        The Cone Nebula resides 2500 light-years away in the constellation Monoceros. <br>
                                                                      </p>

                                                                        <figcaption>
                                                                          <h2><span></span></h2>
                                                                          <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                                            <em><strong style="font-size: 35px;">The Hourglass Nebula</strong><br></em><br>                                                                 
                                                                            This is an image of MyCn18, a young planetary nebula located about 8,000 light-years away,
                                                                             taken with the Wide Field and Planetary Camera 2 (WFPC2) aboard the Hubble Space Telescope (HST).                                                                           
                                                                            This Hubble image reveals the true shape of MyCn18 to be an hourglass with an intricate pattern of 'etchings' in its walls. <br>
                                                                            This picture has been composed from three separate images taken in the light of ionized nitrogen
                                                                             (represented by red), hydrogen (green), and doubly-ionized oxygen (blue).
                                                                             The results are of great interest because they shed new light on the poorly understood ejection of stellar matter
                                                                              which accompanies the slow death of Sun-like stars. <br>
                                                                              In previous ground-based images, MyCn18 appears to be a pair of large outer rings with a smaller central one, 
                                                                              but the fine details cannot be seen.<br>
                                                                          </p>
                                                                        </figcaption>

                                                                            <img src="img/sights/cassiopeia_a.jpg" class="img-responsive" alt="Work" width="5120" height="544"/> </a>
                                                                            <figcaption>
                                                                              <h2><span></span></h2>
                                                                              <p style = "background: linear-gradient(45deg, #dd6b6b 0%,#222 100%); transform: translateY(-10px);  font-size: 1.22vw;">
                                                                                <em><strong style="font-size: 35px;"> Cassiopeia A - The colourful aftermath of a violent stellar death</strong><br></em><br>
                                                                                 A new image taken with the NASA/ESA Hubble Space Telescope provides a detailed look at the tattered remains of a supernova explosion
                                                                                  known as Cassiopeia A (Cas A). It is the youngest known remnant from a supernova explosion in the Milky Way. <br>
